<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ESTOQUE de PRODUTOS</h1>
    <div id="product-form">
        <input type="text" id="title" placeholder="Nome do produto" />
        <input type="text" id="description" placeholder="Descrição do produto" />
        <input type="number" id="quantity" placeholder="Quantidade" />
        <button id="add-product">Adicionar produto</button>
    </div>

    <h2>Lista de Produtos</h2>
    <ul id="product-list"></ul>

    <script src="script.js"></script>
</body>
</html>
